<!DOCTYPE html>
<html lang="en">
<body>
    <div class="feedback-form">
        <h3 class="text-center">Protocols</h3>
        <form method="post" #myform="ngForm" (ngSubmit)="saveForm(myform.value)">
            <div class="form-group">
                <label for="feedback">choose the protocol</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="protocol" id="Address Resolution Protocol" value="Address Resolution Protocol" ngModel>
                    <label class="form-check-label" for="good">Address Resolution Protocol </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="protocol" id="Border Gateway Protocol" value="Border Gateway Protocol" ngModel>
                    <label class="form-check-label" for="bad">Border Gateway Protocol</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="protocol" id="Domain name system" value="Domain name system" ngModel>
                    <label class="form-check-label" for="worst">Domain name system</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Additional protocols to add</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Enter your protocols here..." ngModel></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
